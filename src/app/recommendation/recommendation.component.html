<iframe width="100%" height="80%" [src]='movieKey| safe' title="YouTube video player" frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen>
</iframe>


<div style="background-image: linear-gradient(15deg,#09203F    , #537895  100%);">
  <h1>Because You Choose <strong>{{movieList.title}}</strong></h1>

  <div class="card-div">
    <mat-card class="example-card" *ngFor="let movie of recommendMovie">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <mat-card-actions>
          <iframe [src]='movie.url |safe' title="YouTube video player" frameborder="0"
            allow="accelerometer;  clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>

</div>
